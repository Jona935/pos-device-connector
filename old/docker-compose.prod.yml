# Configuración para Dockploy
version: '3.8'

services:
  pos-device-connector:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    container_name: pos-device-connector
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PORT=${PORT:-5000}
      - CLOUD_URL=${CLOUD_URL:-}
      - API_KEY=${API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - /dev:/dev:ro  # Acceso a dispositivos en Linux
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pos-network

  # Nginx reverse proxy (opcional para producción)
  nginx:
    image: nginx:alpine
    container_name: pos-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - pos-device-connector
    networks:
      - pos-network
    profiles:
      - production

networks:
  pos-network:
    driver: bridge